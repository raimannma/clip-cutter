[package]
name = "clip-cutter"
version = "0.1.0"
edition = "2021"
authors = ["Manuel Raimann <raimannma@outlook.de>"]
description = "A tool to cut clips from a stream"

[profile.release]
opt-level = 3
lto = true
panic = 'abort'
strip = true

[dependencies]
clap = { version = "4.5.1", features = ["derive"] }
futures = "0.3.30"
kdam = "0.5.1"
reqwest = "0.11.24"
time = { version = "0.3.34", features = ["parsing", "formatting"] }
tokio = { version = "1.36.0", features = ["macros", "rt-multi-thread"] }
uuid = { version = "1.7.0", features = ["v4"] }
valorant_api_official = "0.0.7"
image =  "0.24.8"
serde_json = "1.0.113"
serde = "1.0.196"
ffmpeg-sidecar = "1.0.0"
itertools = "0.12.1"
ndarray = "0.15"
log = "0.4.20"
rand = "0.8.5"
lazy_static = "1.4.0"
cached = { version = "0.48.1", features = ["tokio", "async"] }
dotenv = "0.15.0"
env_logger = "0.11.2"
tpe = { git = "https://github.com/raimannma/tpe", version = "0.2.0" }
ort = "1.16.3"
filetime_creation = "0.2.0"
tuple-conv = "1.0.1"
